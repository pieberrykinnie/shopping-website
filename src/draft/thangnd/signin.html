<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>Login</title>
</head>

<body>

    <div class="container-fluid main d-flex justify-content-center align-items-center">
        <div class="login-wrapper">
            <div class="header">
                <h4 style="font-weight: 700;">Login</h4>
            </div>
            <label for="username" class="label-input mt-2">Username</label>
            <div class="input-group">
                <div class="input-group-prepend prepend">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="form-control" placeholder="Username" id="username">
            </div>
            <label for="password" class="label-input mt-2">Password</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend prepend">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="d-flex justify-content-end">
                <span>
                    <a href="#" class="link">Forgot your password?</a>
                </span>
            </div>
            <div class="my-2 p-2 button-login">
                LOGIN
            </div>
            <div class="text-center mt-5">
                <span style="font-weight: 600;">
                    Don't have an account? <a href="#">Sign up</a>
                </span>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
